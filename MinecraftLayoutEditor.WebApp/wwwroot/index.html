<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinecraftLayoutEditor.WebApp</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="MinecraftLayoutEditor.WebApp.styles.css" rel="stylesheet" /> -->
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>
        window.init = (instance) => {
            var canvasContainer = document.getElementById('canvasContainer');
            var canvases = canvasContainer.getElementsByTagName('canvas') || [];

            window.canvas = canvases.length ? canvases[0] : null;

            if (window.canvas) {
                window.canvas.onmousemove = (e) => {
                    instance.invokeMethodAsync('JSOnMouseMove', e.offsetX, e.offsetY);
                };
            }
        };
    </script>
</body>

</html>
